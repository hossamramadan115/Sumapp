on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "login to dockerhup"
        run: docker login --username ${{ secrets.USER_DOCKER }} --password ${{ secrets.DOCKER_PASSWORD }}

      - name: " Build Image "
        run: docker build -t ${{ secrets.USER_DOCKER }}/javaapp .

      - name: "Pushing image to dockerHup"
        run: docker push  ${{ secrets.USER_DOCKER }}/javaapp
